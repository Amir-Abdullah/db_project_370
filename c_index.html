<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Smart Technology</title>
</head>
<body>
    <!-- search box -->
    <header>
        <h1 class="text-center text-info mt-2">Smart Technology</h1>
        <div class="input-group mb-5 w-50 mx-auto overflow-hidden">
            <input id="search-field" type="text" class="form-control" placeholder="Search your desired phone details" aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="phoneSearch()" class="btn btn-info" type="button" id="button-search">
            Search
        </button>
        </div>
    </header>
    <main>
        <!-- error message -->
        <div>
            <p id="error-message" class="text-danger text-center"></p>
        </div>
        <!-- Single phone cart -->
        <div id="phone-details" class="col-lg-6 col-sm-10 mx-auto">

        </div>
        <!-- Search result -->
        <div class="container-fluid">
            <div id="search-result" class="row g-4 p-5"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="JS/c_api.js"></script>
</body>
</html>
